<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/lib/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="/assets/js/lib/bootstrap.js"></script>
    <script>
      {% if page.exit_condition %}
        const exitCondition = JSON.parse('{{ page.exit_condition | jsonify }}');
      {% endif %}
    </script>
    <script src="/assets/js/script.js"></script>
  </head>
  <body>
    {% include header.html %}

    <main role="main" class="container">
      <div class="row">
        <div class="col-3">
          {% include navigation.html %}
        </div>

        <div class="col-9">
          <h3>{{page.title}}</h3>
          {{ content }}

          {% if page.exit_condition.password %}
            <form id="guess-password">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          {% endif %}
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        {% include inventory.html %}
      </div>
    </footer>
  </body>
</html>
